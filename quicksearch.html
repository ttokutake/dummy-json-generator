) { const error = ajv.errors[0]; throw Error(`options${error.dataPath} ${error.message}`); } return this.generate((unix) =&gt; { const value = jStat.normal.sample(options.mean, options.variance); return math.round(value, options.decimalDigits); }); } /** * Return time series data by ratio. * @param {Object.&lt;string, integer&gt;} params - Map representing pairs of key and weight. * @return {Array.&lt;{timestamp: string, (string): string}&gt;} * @example * const params = { * rock : 1, * scissors: 2, * paper : 1, * }; * new Series().ratio(params); // =&gt; [{timestamp: '2017-05-31T02:30:25.000Z', value: 'rock'}, ...] */ ratio(params) { const ratio = new Ratio(params); return this.generate((_) =&gt; ratio.sample()); } } module.exports = Series; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Time Series Data Generator Modules lib/randomlib/ratiolib/series Classes lib/ratio~Ratiolib/series~Series Modules Classes Ratio Series × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Time Series Data Generator Modules lib/randomlib/ratiolib/series Classes lib/ratio~Ratiolib/series~Series Classes Classes Ratio Series × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Time Series Data Generator Modules lib/randomlib/ratiolib/series Classes lib/ratio~Ratiolib/series~Series time-series-data-generatorGenerate time series data for developers! InstallationFollowing example uses yarn, but you can also use npm. $ npm install -g yarn $ yarn add https://github.com/ttokutake/time-series-data-generatorGetting started Use simply. This generator outputs sine curve values with timestamps from &quot;now - 1 hour&quot; until now at 5 min interval. const Series = require('time-series-data-generator'); const series = new Series(); console.log(series.sin()); // =&gt; [{timestamp: '2017-05-28T03:34:31.000Z', value: -0.46}, {timestamp: '2017-05-28T03:39:31.000Z', value: -0.84}, ...] Use with options. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const interval = 5 * 60; // seconds const keyName = 'key-name-of-value'; const series = new Series({from, until, interval, keyName}); console.log(series.sin()); // =&gt; [{timestamp: '2016-01-01T00:00:00.000Z', 'key-name-of-value': 0}, {timestamp: '2016-01-01T00:05:00.000Z', 'key-name-of-value': 0.5}, ...] Output data with &quot;random&quot; timestamps. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const numOfData = 10; const series = new Series({type: 'random', from, until, numOfData}); console.log(series.sin()); // =&gt; [{timestamp: '2016-01-01T00:01:43.000Z', value: 0.18}, {timestamp: '2016-01-01T00:02:19.000Z', value: 0.24}, ...] Examples for each APIs sin(): Describing sine curve. const Series = require('time-series-data-generator'); const series = new Series(); console.log(series.sin()); // =&gt; [{timestamp: '2017-05-31T02:17:23.000Z', value: 0.97}, {imestamp: '2017-05-31T02:22:23.000Z', value: 0.72}, ...] const coefficient = 1; const constant = 1; const decimalDigits = 3; const period = 1 * 60 * 60; // seconds console.log(series.sin({coefficient, constant, decimalDigits, period})); // =&gt; [{timestamp: '2017-05-31T02:17:23.000Z', value: 1.969}, {timestamp: '2017-05-31T02:22:23.000Z', value: 1.716}, ...] cos(): Describing cosine curve. const Series = require('time-series-data-generator'); const series = new Series(); console.log(series.cos()); // =&gt; [{timestamp: '2017-05-31T02:20:48.000Z', value: -0.57}, {timestamp: '2017-05-31T02:25:48.000Z', value: -0.9}, ...] const coefficient = 1; const constant = 1; const decimalDigits = 3; const period = 1 * 60 * 60; // seconds console.log(series.cos({coefficient, constant, decimalDigits, period})); // =&gt; [{timestamp: '2017-05-31T02:20:48.000Z', value: 0.429}, {timestamp: '2017-05-31T02:25:48.000Z', value: 0.095}, ...] gaussian(): Plotting numbers with normal distribution. const Series = require('time-series-data-generator'); const series = new Series(); console.log(sereis.gaussian()); // =&gt; [{timestamp: '2017-05-31T02:25:38.000Z', value: 10.15}, {timestamp: '2017-05-31T02:30:38.000Z', value: 9.68}, ...] const mean = 5; const variance = 1.5; const decimalDigits = 3; console.log(series.gaussian({mean, variance, decimalDigits})); // =&gt; [{timestamp: '2017-05-31T02:25:38.000Z', value: 2.56}, {timestamp: '2017-05-31T02:30:38.000Z', value: 5.924}, ...] ratio(): Sampling strings following theirs weights. const Series = require('time-series-data-generator'); const series = new Series({type: 'random'}); const params = { rock : 1, scissors: 2, paper : 1, }; console.log(series.ratio(params)); // =&gt; [{timestamp: '2017-05-31T02:30:25.000Z', value: 'rock'}, {timestamp: '2017-05-31T02:37:31.000Z', value: 'scissors'}, ...] generate(): General function. const Series = require('time-series-data-generator'); const series = new Series({type: 'random'}); console.log(series.generate((unix) =&gt; unix)); // =&gt; [{timestamp: '2017-05-31T02:43:57.000Z', value: 1496198637}, {timestamp: '2017-05-31T02:53:07.000Z', value: 1496199187}, ...] × Search results Close "},"module-lib_random.html":{"id":"module-lib_random.html","title":"Module: lib/random","body":" Time Series Data Generator Modules lib/randomlib/ratiolib/series Classes lib/ratio~Ratiolib/series~Series Module: lib/random Random module. Source: random.js, line 1 Methods &lt;static&gt; randomInt(min, max) Returns a random integer. But returns null if min &gt; mix. Parameters: Name Type Description min integer Lower bound of random integer's range. max integer Upper bound of random integer's range. Source: random.js, line 29 Returns: Type integer | null Example randomInt(0, 5); // =&gt; 0 ~ 5 randomInt(5, 0); // =&gt; null &lt;static&gt; seed(v) Sets a random seed. Parameters: Name Type Descripti
