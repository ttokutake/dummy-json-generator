3:39:31.000Z', value: -0.84 }, ...] Use with options. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const interval = 5 * 60; // seconds const keyName = 'key-name-of-value'; const series = new Series({from, until, interval, keyName}); console.log(series.sin()); // =&gt; [{ timestamp: '2016-01-01T00:00:00.000Z', 'key-name-of-value': 0 }, { timestamp: '2016-01-01T00:05:00.000Z', 'key-name-of-value': 0.5 }, ...] Output data with &quot;random&quot; timestamps. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const numOfData = 10; const series = new Series({type: 'random', from, until, numOfData}); console.log(series.sin()); // =&gt; [{ timestamp: '2016-01-01T00:01:43.000Z', value: 0.18 }, { timestamp: '2016-01-01T00:02:19.000Z', value: 0.24 }, ...] Samples for each APIs sin() TBD cos() TBD gaussian() TBD ratio() TBD generate() TBD × Search results Close "}}
