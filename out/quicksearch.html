    <script type="text/x-docstrap-searchdb">
    {"random.js.html":{"id":"random.js.html","title":"Source: random.js","body":" DocStrap Modules lib/random Source: random.js /** * Random module. * @module lib/random */ const is = require('is_js'); const math = require('mathjs'); /** * Sets a random seed. * @param {any} v - Any value to seed pseudo random number generation. * Setting null is equals to seeding the pseudo random number generator with a random seed. * @example * seed(0); */ module.exports.seed = (v) =&gt; { math.config({randomSeed: v}); } /** * Returns a random integer. But returns null if min &gt; mix. * @param {integer} min - Lower bound of random integer's range. * @param {integer} max - Upper bound of random integer's range. * @return {integer|null} * @example * randomInt(0, 5); // =&gt; 0 ~ 5 * randomInt(5, 0); // =&gt; null */ module.exports.randomInt = (min, max) =&gt; { if (is.not.integer(min)) { throw new Error('1st argument(min) must be integer'); } if (is.not.integer(max)) { throw new Error('2nd argument(max) must be integer'); } if (min &gt; max) { return null; } return math.randomInt(min, max + 1); } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocStrap Modules lib/random Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Modules lib/random time-series-data-generatorGenerate time series data for developers! InstallationFollowing example uses yarn, but you can also use npm. $ npm install -g yarn $ yarn add https://github.com/ttokutake/time-series-data-generatorGetting started Use simply. This generator outputs sine curve values with timestamps from &quot;now - 1 hour&quot; until now at 5 min interval. const Series = require('time-series-data-generator'); const series = new Series(); console.log(series.sin()); // =&gt; [{ timestamp: '2017-05-28T03:34:31.000Z', value: -0.46 }, { timestamp: '2017-05-28T03:39:31.000Z', value: -0.84 }, ...] Use with options. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const interval = 5 * 60; // seconds const keyName = 'key-name-of-value'; const series = new Series({from, until, interval, keyName}); console.log(series.sin()); // =&gt; [{ timestamp: '2016-01-01T00:00:00.000Z', 'key-name-of-value': 0 }, { timestamp: '2016-01-01T00:05:00.000Z', 'key-name-of-value': 0.5 }, ...] Output data with &quot;random&quot; timestamps. const Series = require('time-series-data-generator'); const from = '2016-01-01T00:00:00Z'; const until = '2016-01-01T01:00:00Z'; const numOfData = 10; const series = new Series({type: 'random', from, until, numOfData}); console.log(series.sin()); // =&gt; [{ timestamp: '2016-01-01T00:01:43.000Z', value: 0.18 }, { timestamp: '2016-01-01T00:02:19.000Z', value: 0.24 }, ...] Samples for each APIs sin() TBD cos() TBD gaussian() TBD ratio() TBD generate() TBD × Search results Close "},"module-lib_random.html":{"id":"module-lib_random.html","title":"Module: lib/random","body":" DocStrap Modules lib/random Module: lib/random Random module. Source: random.js, line 1 Methods &lt;static&gt; randomInt(min, max) Returns a random integer. But returns null if min &gt; mix. Parameters: Name Type Description min integer Lower bound of random integer's range. max integer Upper bound of random integer's range. Source: random.js, line 29 Returns: Type integer | null Example randomInt(0, 5); // =&gt; 0 ~ 5 randomInt(5, 0); // =&gt; null &lt;static&gt; seed(v) Sets a random seed. Parameters: Name Type Description v any Any value to seed pseudo random number generation. Setting null is equals to seeding the pseudo random number generator with a random seed. Source: random.js, line 16 Example seed(0); × Search results Close "}}
